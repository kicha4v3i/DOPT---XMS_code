{% extends "base.html" %}
{% block content %}
{% load static %}
<section id="data-list-view" class="data-list-view-header">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Delete Confirmation </h4>
          </div>
          <div class="card-body">
            <form method="post" >
                {% csrf_token %}
                Click YES to confirm
                <input type = "submit" value="YES">
                <a class="btn btn-outline-danger ml-1 waves-effect pull-right" href="{% url 'muddata:rheogramdetails' well_id %}"> <span class="action-delete-well"><i class="feather icon-trash"></i>Cancel</span></a>

                <!-- <a href='/data'>Cancel</a> -->
            </form>
            

          </div>
        </div>
   
    
    </section>
<style>
.environment-fields,.sub-environment-fields
{
  display: none;
}
</style>



{% endblock %}
