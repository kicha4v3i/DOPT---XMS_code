{% load crispy_forms_tags %}          

              <!DOCTYPE html>
	  {% load static %}
	  
	  <html class="loading" lang="en" data-textdirection="ltr">
	  <!-- BEGIN: Head-->
	  
	  <head>
		  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
		  <title>Password Reset Confirm - Hydraulics</title>
		  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
	  
		  <!-- BEGIN: Vendor CSS-->
		  <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/vendors.min.css' %}">
		  <!-- END: Vendor CSS-->
	  
		  <!-- BEGIN: Theme CSS-->
		  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extended.css' %}">
		  <link rel="stylesheet" type="text/css" href="{% static 'css/colors.css' %}">
		  <link rel="stylesheet" type="text/css" href="{% static 'css/components.css' %}">
		  <link rel="stylesheet" type="text/css" href="{% static 'css/themes/dark-layout.css' %}">
		  <link rel="stylesheet" type="text/css" href="{% static 'css/themes/semi-dark-layout.css' %}">
	  
		  <!-- BEGIN: Page CSS-->
		  <link rel="stylesheet" type="text/css" href="{% static 'css/core/menu/menu-types/vertical-menu.css' %}">
		  <link rel="stylesheet" type="text/css" href="{% static 'css/core/colors/palette-gradient.css' %}">
		  <link rel="stylesheet" type="text/css" href="{% static 'css/pages/authentication.css' %}">
		  <!-- END: Page CSS-->
		  <!-- END: Page CSS-->
	  
		  <!-- BEGIN: Custom CSS-->
		  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
		  <!-- END: Custom CSS-->
	  
	  </head>
	  <!-- END: Head-->
	  
	  <!-- BEGIN: Body-->
	  
	  <body class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  menu-collapsed blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
		  <!-- BEGIN: Content-->
		  <div class="app-content content">
			  <div class="content-overlay"></div>
			  <div class="header-navbar-shadow"></div>
			  <div class="content-wrapper">
				  <div class="content-header row">
				  </div>
				  <div class="content-body">
                  <section class="row flexbox-container">
                    <div class="col-xl-7 col-10 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0 w-100">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center p-0">
									<img class="log-img-reset" src="/static/images/dopt_logo.png">
                               </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0 r-set">Reset Password</h4>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body pt-1">
                                                <form method="POST" name="forgot_password_form" class="form-label-clr">
                            
                                                    {% csrf_token %}

                                                   	<fieldset class="form-label-group inp-field"> 
														<div>
															<label for="user-password">Password</label>
                                                        	<input type="password" name="password" class="form-control" id="password" placeholder="Password">
															<div class="input-group-append">
																<span class="input-group-text pwd-ieyes show-password eye" data-type="password"><i class="feather icon-eye-off"></i></span>
															</div>
														</div>
                                                    </fieldset> 

                                                    <fieldset class="form-label-group inp-field">
														<div class="controls">
															<div>
																<label for="user-confirm-password">Confirm Password</label>
																<input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password">
																<div class="input-group-append">
																	<span class="input-group-text pwd-ieyes show-password eye" data-type="confirm_password"><i class="feather icon-eye-off"></i></span>
																</div>
															</div>
														</div>
                                                   	</fieldset> 
                                                    <div class="row pt-2">
                                                        <!-- <div class="col-12 col-md-6 mb-1">
                                                            <a href="/" class="btn btn-outline-primary btn-block px-0">Go Back to Login</a>
                                                        </div> -->
                                                        <div class="col-12 col-md-6 mb-1">
                                                            <button type="submit" class="btn btn-primary btn-block reset-btnn px-0">Reset</button>
                                                        </div>
                                                    </div>
                                                </form>                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
			  </div>
		  </div>
		  </div>
	  
	  
		  <script src="{% static 'vendors/js/vendors.min.js' %}"></script>
	  
	  
		  <script src="{% static 'js/core/app-menu.js' %}"></script>
		  <script src="{% static 'js/core/app.js' %}"></script>
	  
		  <script src="{% static 'js/scripts/components.js' %}"></script>
		  <script src="{% static 'vendors/js/forms/validation/jquery.validate.min.js' %}"></script>
		  <script src="{% static 'js/common/regex.js' %}"></script>
		  <script src="{% static 'js/auth/forgotpassword.js' %}"></script>
		  <script src="{% static 'js/common/common.js' %}"></script>


	  
	  
	  </body>
	  <style>
		  body {
		 background-image: url("{% static 'images/iwells-map.jpg' %}");
		 background-size: cover;
		 background-position: center;
	  }   
		</style>
	  </html>
