<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Sign In -hydraulics</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/vendors.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/themes/dark-layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/themes/semi-dark-layout.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/core/colors/palette-gradient.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pages/authentication.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

</head>


<body
    class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  menu-collapsed blank-page blank-page"
    data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>



            <div class="content-body">
                <section class="row flexbox-container">

                    <div class="col-xl-8 col-11 d-flex justify-content-center card-style">
                        <div class="card login-cart bg-authentication rounded-0 mb-0 indi-form">
                            <div class="login-logo header-logo">
                                <img class="log-img-login" src="{% static 'images/logo.png' %}">
                            </div>
                            <div class="row m-0">

                                <div class="col-lg-12 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2">

                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0 card-title sign-title pb-0">Sign Up</h4>
                                            </div>
                                        </div>

                                        <div class="card-content">
                                            <div class="card-body pt-1">
                                                <form method='POST' class="login_form" name="companyform">
                                                    {% csrf_token %}

                                                    <input type="hidden" name="licence_name" value="{{licence_name}}"
                                                        id="licence_name">

                                                    <div class="col-12 onshore p-0">
                                                        <div class="form-group row mb-0">
                                                            <div class="col-sm-4 col-form-label required-field">
                                                                <label class="project-edit-name"
                                                                    for="ground_elevation">Title</label>
                                                                <select name="gender" class="form-control">
                                                                    <option value="">Select</option>
                                                                    <option value="Mr">Mr</option>
                                                                    <option value="Miss">Miss</option>
                                                                    <option value="Mrs">Mrs</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-sm-4 col-form-label required-field">
                                                                <label class="project-edit-name"
                                                                    for="ground_elevation">First Name</label>
                                                                <input type="text" class="form-control"
                                                                    onkeypress="return /^[a-zA-Z\s]*$/i.test(event.key)"
                                                                    name="firstname" id="name" placeholder="First Name"
                                                                    required>
                                                            </div>
                                                            <div class="col-sm-4 col-form-label required-field">
                                                                <label class="project-edit-name"
                                                                    for="ground_elevation">Last Name</label>
                                                                <input type="text" class="form-control"
                                                                    onkeypress="return /^[a-zA-Z\s]*$/i.test(event.key)"
                                                                    name="lastname" id="lastname"
                                                                    placeholder="Last Name" required>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="form-group mb-1">
                                                        <div class="controls">
                                                            <label for="inputCompanyName">Email<span
                                                                    class="mantory-clr">*</span></label>
                                                            <input type="email" name="email" id="inputEmail"
                                                                class="form-control" placeholder="Email">
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-1">
                                                        <div class="col-sm-12 col-form-label required-field p-0">

                                                            <label class="project-edit-name"
                                                                for="email-id">Country</label>

                                                            <select name="country" class="form-control"
                                                                id="project_country">
                                                                <option value="">------</option>
                                                                {% for country in countries %}

                                                                <option value="{{country.id}}">{{country.name}}</option>
                                                                {% endfor %}

                                                            </select>
                                                            <span class="country_error"></span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-1">
                                                        {%if licence_name == 'CompanyPlan'%}
                                                        <div
                                                            class="col-sm-12 col-form-label required-field p-0 comp-any">
                                                            <label class="project-edit-name "
                                                                for="ground_elevation">Company Name</label>
                                                            <input type="text" class="form-control com-pany"
                                                                name="companyname" id="companyname"
                                                                placeholder="Company Name" required>
                                                        </div>
                                                        <div
                                                            class="col-sm-12 col-form-label required-field p-0 comp-any">
                                                            <label class="project-edit-name"
                                                                for="ground_elevation">Designation</label>
                                                            <input type="text" class="form-control" name="designation"
                                                                id="designation" placeholder="Designation" required>
                                                        </div>

                                                        <div class="col-sm-12 col-form-label required-field p-0">
                                                            <label class="project-edit-name" for="ground_elevation">No
                                                                of User</label>
                                                            <select name="noofusers" class="form-control"
                                                                id="noofusers">
                                                                <option value="">Select</option>
                                                                <option value="5">5</option>
                                                                <option value="10">10</option>
                                                                <option value="15">15</option>
                                                            </select>
                                                        </div>
                                                        {%endif%}
                                                    </div>
                                                    <div class="form-group mb-1">
                                                        <div class="col-sm-12 col-form-label required-field p-0">
                                                            <label class="project-edit-name"
                                                                for="ground_elevation">Subscription Type</label>
                                                            <select name="subscription_type" class="form-control"
                                                                id="subscription_type">
                                                                <option value="">Select</option>
                                                                <option value="monthly">Monthly</option>
                                                                <option value="yearly">Yearly</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-1">
                                                        <div class="col-sm-12 data-field-col password p-0">
                                                            <label class="project-edit-name"
                                                                for="data-name">Password<span
                                                                    class="mantory-clr">*</span></label>
                                                            <!-- <input type="password" class="form-control" id="password" name="password"> -->
                                                            <fieldset>
                                                                <!-- <label for="inputPassword">Password</label> -->
                                                                <div class="controls">
                                                                    <div>
                                                                        <input type="password"
                                                                            class="form-control passwordfield"
                                                                            id="password" name="password">
                                                                        <div class="input-group-append">
                                                                            <span
                                                                                class="input-group-text pwd-ieyes show-password"
                                                                                id="eye" data-type="passwordfield"><i
                                                                                    class="feather icon-eye-off"></i></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-1">
                                                        <div class="col-sm-12 data-field-col confirmpassword p-0">
                                                            <label class="project-edit-name" for="data-name">Confirm
                                                                Password<span class="mantory-clr">*</span></label>
                                                            <!-- <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"> -->
                                                            <fieldset>
                                                                <!-- <label for="inputPassword">Confirm Password</label> -->
                                                                <div class="controls">
                                                                    <div>
                                                                        <input type="password"
                                                                            class="form-control conformpasswordfield"
                                                                            id="confirmpassword" name="confirmpassword">
                                                                        <div class="input-group-append">
                                                                            <span
                                                                                class="input-group-text i-eyes show-password"
                                                                                id="eyes"
                                                                                data-type="conformpasswordfield"><i
                                                                                    class="feather icon-eye-off"></i></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-1">
                                                        <div class="col-sm-12 col-form-label p-0">
                                                            <label class="project-edit-name"
                                                                for="ground_elevation">Auto Remainder</label>
                                                            <input type="checkbox" name="is_autoremainder" value="1">
                                                          
                                                        </div>
                                                    </div>

                                                    <div class="button-cen">
                                                        <button type="submit"
                                                            class="btn btn-primary  btn-inline detail-button">Create
                                                            Account</button>
                                                        <a class="btn btn-primary  detail-button"
                                                            href="{{request.META.HTTP_REFERER}}">Go Back</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="{% static 'vendors/js/vendors.min.js' %}"></script>
    <script src="{% static 'js/core/app-menu.js' %}"></script>
    <script src="{% static 'js/core/app.js' %}"></script>
    <script src="{% static 'js/scripts/components.js' %}"></script>
    <script src="{% static 'vendors/js/forms/validation/jquery.validate.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="{% static 'js/common/regex.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/auth.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/common.css' %}">


</body>

</html>
