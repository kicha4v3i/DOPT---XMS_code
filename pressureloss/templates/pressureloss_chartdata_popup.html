<div id="pressurelosschart-url" data-base-url="{% url 'pressureloss:download_pressurelosschart' 'charttype' 0 %}"></div>

<!-- Ecd along hole chart data -->
<div class="modal fade ecd_alonghole-modal" id="ecd_alonghole-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <div id="ecd_alonghole_datatable"></div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger detail-button" id="modals-close">Close</button>
            </div>
        
        </div>
    </div>
    <canvas id="ecdalong_canvas" hidden="hidden" ></canvas>
</div>
